<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Style Guide</title>
    <link rel='stylesheet' href='style.css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section id='title'>
      <h1>Pat's Style Guide</h1>
    </section>
    <section id='typography'>
      <h2>Typography</h2>
      <section id='bodyText'>
        <p class='diff'>Body Text</p>
        <p>font-family: Times</p>
        <p>color: #000000 </p>
      </section>
      <section id='dataText'>
        <p class='diff'>Data Text</p>
        <p>font-family: Helvetica</p>
        <p>color:#FFFFFF </p>
      </section>
      <section id='Headings'>
        <p class='diff'>Header Text</p>
        <p>font-family: Source Sans Pro</p>
        <p>color: #283018 </p>
      </section>
    </section>
    <section id='colors'>
      <h2>Colors</h2>
      <div class='colorSquare' id='offWhite'>
        <p>RGB 240 236 235 <br> #F0ECEB</p>
      </div>
      <div class='colorSquare' id='blue'>
        <p>RGB 114 159 152 <br> #729F98</p>
      </div>
      <div class='colorSquare' id='darkGreen'>
        <p>RGB 40 48 24  <br> #283018</p>
      </div>
      <div class='colorSquare' id='gold'>
        <p>RGB 170 134 58 <br> #AA863A</p>
      </div>
    </section>
  </body>
</html>
